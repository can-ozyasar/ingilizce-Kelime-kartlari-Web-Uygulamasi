<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hikaye Oluşturucu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
</head>
<body data-theme="light" class="bg-light">

    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                ✨ AI Story Creator
            </a>
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Kartlara Dön
            </a>
        </div>
    </nav>

    <div class="container pb-5" style="max-width: 800px;">
        
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="mb-0 fw-semibold">Favori Kelimelerle Hikaye Oluştur</h5>
            </div>
            <div class="card-body p-4">
                
                <div class="mb-4">
                    <label for="api-key-input" class="form-label fw-bold">Google Gemini API Anahtarı</label>
                    <div class="input-group">
                        <input type="password" class="form-control form-control-lg" id="api-key-input" placeholder="AI Key'inizi buraya yapıştırın..." autocomplete="off">
                    </div>
                    <div class="form-text text-muted mt-2">
                        <i class="bi bi-shield-lock me-1"></i>Anahtarınız tarayıcınızda saklanır.
                    </div>
                </div>

                <hr class="my-4 text-muted">

                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <label for="story-level" class="form-label fw-bold">Hikaye Seviyesi</label>
                        <select class="form-select form-select-lg" id="story-level">
                            <option value="A1">A1 (Başlangıç)</option>
                            <option value="A2">A2 (Temel)</option>
                            <option value="B1" selected>B1 (Orta)</option>
                            <option value="B2">B2 (İyi)</option>
                            <option value="C1">C1 (İleri)</option>
                        </select>
                    </div>

                    <div class="col-md-8">
                        <label for="story-topic" class="form-label fw-bold">Hikaye Konusu</label>
                        <input type="text" class="form-control form-select-lg" id="story-topic" placeholder="Örn: Uzayda bir macera, Markette alışveriş...">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold mb-2">Kullanılacak Favori Kelimeler:</label>
                    
                    <div id="ai-word-list" class="border rounded p-3 bg-white" style="max-height: 250px; overflow-y: auto;">
                        <div class="text-center text-muted py-4">
                            Yükleniyor...
                        </div>
                    </div>

                    <div class="form-check mt-3 ps-0">
                        <input class="form-check-input ms-0 me-2" type="checkbox" id="select-all-words" checked style="width: 1.2em; height: 1.2em;">
                        <label class="form-check-label fw-semibold user-select-none pt-1" for="select-all-words">Tümünü Seç</label>
                    </div>
                </div>

                <div class="d-grid">
                    <button class="btn btn-success btn-lg py-3 fw-bold fs-5 shadow-sm" id="btn-generate-story">
                        <span id="btn-text">Hikayeyi Yaz</span>
                        <span id="btn-loading" class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
                    </button>
                </div>

            </div>
        </div>

        <div id="story-result" class="card mt-5 shadow border-0 d-none mb-5">
            <div class="card-body p-4">
                <h3 class="card-title text-primary fw-bold mb-4">Oluşturulan Hikaye</h3>
                <div id="story-content" class="story-text fs-5 lh-lg"></div>
                <hr class="my-4">
                <h5 class="text-secondary fw-bold mb-3">Türkçe Çevirisi / Özeti</h5>
                <div id="story-translation" class="text-muted lh-base"></div>
            </div>
        </div>
    </div>

    <script type="module" src="ai-story.js"></script>
</body>
</html>
